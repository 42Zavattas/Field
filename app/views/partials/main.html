<section>
<a ng-click="createAndLaunch()" class="btn rounded centered marged">
	Start a new correction process
	<i class="icon-play"></i>
</a>
<div class="memos">
	<span>Send me memos</span>
	<div class="custom-select">
		<span>{{ selectedOpt.text }}</span>
		<ul class="dropdown">
			<li ng-if="opt !== selectedOpt" ng-repeat="opt in selectOpts" ng-click="changeOpt(opt)">{{ opt.text }}</li>
		</ul>
	</div>
	<span ng-if="selectedOpt.value > 0">before my meetings.</span>
</div>
<ul class="process-list" ng-show="fields.length">
	<li ng-repeat="field in fields">
		<a ng-href="/field/{{ field._id }}">
			{{ field.name || 'No Name Specified' }}
		</a>
	</li>
</ul>
</section>
<hr class="custom">
<section ng-if="nexts.corrector.length > 0 || nexts.corrected.length > 0">
	Next bookings as a
	<div class="toggle rounded" ng-click="toggleMenu()">
		<a ng-class="{ 'active': correctorMode }"></a>
		<span>
			<span>Corrected</span>
			<span>Corrector</span>
		</span>
	</div>
	<ul class="process-list bookings" ng-if="!correctorMode && nexts.corrected.length > 0">
		<li ng-repeat="field in nexts.corrected">
			<img ng-src="https://cdn.42.fr/userprofil/icon/{{ field.name }}.jpg">
			<span>{{ field.date | date: 'dd/MM/yy HH:mm' }}</span>
			<div class="extra">
				<i ng-class=""></i>
			</div>
		</li>
	</ul>
	<ul class="process-list bookings"  ng-if="correctorMode && nexts.corrector.length > 0">
		<li ng-repeat="field in nexts.corrector">
			<img ng-src="https://cdn.42.fr/userprofil/icon/{{ field.user.login }}.jpg">
			<span>{{ field.date | date: 'dd/MM/yy HH:mm' }}</span>
			<div class="extra">
				<i ng-class=""></i>
			</div>
		</li>
	</ul>
</section>
